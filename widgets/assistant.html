            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // ============================================
        // INTELIGÃŠNCIA LOCAL - SEM API
        // ============================================
        function getLocalAIResponse(userMessage) {
            console.log("ðŸ¤– Processando localmente:", userMessage);
            
            const lowerMsg = userMessage.toLowerCase();
            
            // Procura por palavras-chave
            for (const [key, response] of Object.entries(knowledgeBase)) {
                const keywords = key.split(' ').filter(k => k.length > 2);
                
                // Verifica se alguma palavra-chave estÃ¡ na mensagem
                const hasKeyword = keywords.some(keyword => 
                    lowerMsg.includes(keyword.toLowerCase())
                );
                
                // Verifica tambÃ©m por sinÃ´nimos
                const synonyms = {
                    "preÃ§o": ["custo", "valor", "quanto custa", "orÃ§amento", "investimento"],
                    "prazo": ["tempo", "quando fica pronto", "demora", "entregar"],
                    "contato": ["falar", "email", "telefone", "whatsapp", "agendar", "reuniÃ£o"],
                    "ia": ["inteligÃªncia artificial", "machine learning", "chatbot", "bot"],
                    "aplicativos": ["app", "aplicativo", "mobile", "celular", "ios", "android"],
                    "suporte": ["manutenÃ§Ã£o", "garantia", "ajuda", "suporte tÃ©cnico"],
                    "portfolio": ["trabalhos", "projetos", "cases", "clientes"],
                    "serviÃ§os": ["fazem", "oferecem", "trabalham", "Ã¡reas", "especialidades"]
                };
                
                let found = hasKeyword;
                
                // Verifica sinÃ´nimos
                if (synonyms[key]) {
                    found = found || synonyms[key].some(synonym => 
                        lowerMsg.includes(synonym)
                    );
                }
                
                // Verifica perguntas diretas das quick options
                const matchingQuickOption = quickOptionsList.find(option => 
                    option.question.toLowerCase() === userMessage.toLowerCase() || 
                    option.text.toLowerCase() === userMessage.toLowerCase()
                );
                
                if (matchingQuickOption) {
                    console.log("âœ… Encontrada quick option:", matchingQuickOption.key);
                    return knowledgeBase[matchingQuickOption.key] || knowledgeBase.default;
                }
                
                if (found) {
                    console.log("âœ… Encontrada resposta para:", key);
                    return response;
                }
            }
            
            // Se nÃ£o encontrou, usa resposta padrÃ£o
            console.log("âš ï¸ Usando resposta padrÃ£o");
            return knowledgeBase.default;
        }

        // ============================================
        // OPÃ‡Ã•ES RÃPIDAS E CARROSSEL
        // ============================================
        function initQuickOptions() {
            quickOptionsCarousel.innerHTML = '';
            carouselIndicators.innerHTML = '';

            quickOptionsList.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'quick-option';
                button.innerHTML = `<i class="${option.icon}"></i> ${option.text}`;
                button.setAttribute('data-question', option.question);
                button.setAttribute('data-key', option.key);
                button.setAttribute('data-index', index);
                quickOptionsCarousel.appendChild(button);
            });

            const visibleItems = calculateVisibleItems();
            for (let i = 0; i < Math.ceil(quickOptionsList.length / visibleItems); i++) {
                const indicator = document.createElement('button');
                indicator.className = `carousel-indicator ${i === 0 ? 'active' : ''}`;
                indicator.setAttribute('data-slide', i);
                indicator.setAttribute('aria-label', `Ir para slide ${i + 1}`);
                indicator.addEventListener('click', () => goToSlide(i));
                carouselIndicators.appendChild(indicator);
            }

            initQuickOptionsEvents();
            startCarouselAutoScroll();
        }

        function calculateVisibleItems() {
            if (window.innerWidth < 768) return 2;
            else if (window.innerWidth < 1024) return 3;
            else return 4;
        }

        function initQuickOptionsEvents() {
            const quickOptions = document.querySelectorAll('.quick-option');
            quickOptions.forEach(option => {
                option.addEventListener('click', handleQuickOptionClick);
                option.addEventListener('touchstart', () => { option.style.transform = 'scale(0.98)'; });
                option.addEventListener('touchend', () => { option.style.transform = ''; });
            });
        }

        function startCarouselAutoScroll() {
            if (carouselInterval) clearInterval(carouselInterval);
            carouselInterval = setInterval(() => {
                const visibleItems = calculateVisibleItems();
                const totalSlides = Math.ceil(quickOptionsList.length / visibleItems);
                if (totalSlides > 1) {
                    currentCarouselIndex = (currentCarouselIndex + 1) % totalSlides;
                    goToSlide(currentCarouselIndex);
                }
            }, 5000);
        }

        function goToSlide(slideIndex) {
            const visibleItems = calculateVisibleItems();
            const totalSlides = Math.ceil(quickOptionsList.length / visibleItems);
            if (slideIndex >= totalSlides) slideIndex = 0;
            if (slideIndex < 0) slideIndex = totalSlides - 1;
            currentCarouselIndex = slideIndex;

            const carouselWidth = quickOptionsCarousel.offsetWidth;
            const itemWidth = quickOptionsCarousel.children[0].offsetWidth + 8;
            const scrollPosition = slideIndex * visibleItems * itemWidth;

            quickOptionsCarousel.scrollTo({ left: scrollPosition, behavior: 'smooth' });
            updateCarouselIndicators(slideIndex);
            if (carouselInterval) clearInterval(carouselInterval);
            setTimeout(startCarouselAutoScroll, 5000);
        }

        function updateCarouselIndicators(activeIndex) {
            const indicators = carouselIndicators.querySelectorAll('.carousel-indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === activeIndex);
            });
        }

        function handleQuickOptionClick(e) {
            const question = this.dataset.question;
            assistantInput.value = question;
            sendMessage();
        }

        function sendMessage() {
            const msg = assistantInput.value.trim();
            if (msg) {
                processUserMessage(msg);
                assistantInput.value = '';
            }
        }

        // ============================================
        // PROCESSAMENTO DE MENSAGENS
        // ============================================
        async function processUserMessage(userMessage) {
            if (isProcessing || !userMessage.trim()) return;
            isProcessing = true;

            assistantInput.disabled = true;
            sendAssistantBtn.disabled = true;
            assistantInput.classList.add('loading');

            addMessage(userMessage, 'user');
            conversationHistory.push({ role: "user", content: userMessage });
            saveConversation();

            showTypingIndicator();

            // Simula processamento
            setTimeout(() => {
                const response = getLocalAIResponse(userMessage);
                
                hideTypingIndicator();
                addMessage(response, 'ai');
                conversationHistory.push({ role: "assistant", content: response });
                saveConversation();

                assistantInput.disabled = false;
                sendAssistantBtn.disabled = false;
                assistantInput.classList.remove('loading');
                isProcessing = false;

                setTimeout(() => assistantInput.focus(), 100);
            }, 800); // Delay para parecer mais natural
        }

        // ============================================
        // EVENTOS E COMUNICAÃ‡ÃƒO
        // ============================================
        function toggleAssistantPanel() {
            const isOpen = assistantPanel.classList.toggle('open');
            assistantPanel.setAttribute('aria-hidden', !isOpen);
            if (window.innerWidth < 768) {
                backBtn.style.display = isOpen ? 'flex' : 'none';
            }
            if (isOpen) {
                setTimeout(() => {
                    assistantInput.focus();
                    scrollToBottom();
                    if (!carouselInterval) startCarouselAutoScroll();
                }, 300);
            } else {
                if (carouselInterval) clearInterval(carouselInterval);
            }
        }

        closeAssistant.addEventListener('click', () => {
            window.parent.postMessage({ type: 'CLOSE_ASSISTANT' }, '*');
        });

        backBtn.addEventListener('click', () => {
            window.parent.postMessage({ type: 'CLOSE_ASSISTANT' }, '*');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && assistantPanel.classList.contains('open')) {
                window.parent.postMessage({ type: 'CLOSE_ASSISTANT' }, '*');
            }
        });

        assistantInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendAssistantBtn.addEventListener('click', sendMessage);

        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data?.type === 'OPEN_ASSISTANT') {
                toggleAssistantPanel();
                if (data.data?.question) {
                    setTimeout(() => processUserMessage(data.data.question), 600);
                }
            }
            if (data?.type === 'SEND_MESSAGE' && data.data?.message) {
                processUserMessage(data.data.message);
            }
            if (data?.type === 'RESET_CONVERSATION') {
                conversationHistory = [];
                localStorage.removeItem('makerai_conversation_history');
                messagesContainer.innerHTML = '';
                addMessage("Conversa reiniciada! Como posso ajudar vocÃª agora?", 'ai');
            }
            if (data?.type === 'PING') {
                window.parent.postMessage({ type: 'ASSISTANT_READY' }, '*');
            }
        });

        function handleResize() {
            const visibleItems = calculateVisibleItems();
            const totalSlides = Math.ceil(quickOptionsList.length / visibleItems);
            carouselIndicators.innerHTML = '';
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('button');
                indicator.className = `carousel-indicator ${i === currentCarouselIndex ? 'active' : ''}`;
                indicator.setAttribute('data-slide', i);
                indicator.addEventListener('click', () => goToSlide(i));
                carouselIndicators.appendChild(indicator);
            }
            goToSlide(currentCarouselIndex);
            if (carouselInterval) {
                clearInterval(carouselInterval);
                startCarouselAutoScroll();
            }
        }

        window.addEventListener('resize', handleResize);

        // ============================================
        // INICIALIZAÃ‡ÃƒO
        // ============================================
        function init() {
            console.log("ðŸš€ Assistente LOCAL inicializado (sem API)");
            
            initQuickOptions();
            
            const hasSavedConversation = loadConversation();
            
            if (!hasSavedConversation) {
                addMessage(`ðŸ‘‹ **OLÃ! SOU O ASSISTENTE DA MAKERAI STUDIO** ðŸš€

ðŸŽ¨ Cases de sucesso e portfÃ³lio

**USE AS OPÃ‡Ã•ES RÃPIDAS** âš¡ ou **faÃ§a sua pergunta**!

*Como posso te ajudar hoje?*`, 'ai');
            }
            
            // Informa que estÃ¡ pronto
            setTimeout(() => {
                window.parent.postMessage({ 
                    type: 'ASSISTANT_READY',
                    mode: 'local' 
                }, '*');
            }, 500);
            
            console.log("âœ… Assistente local pronto para uso!");
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
